<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="keyword" content="Gerador de senhas, gerador de password"> <!-- Ajuda nas pesquisas e buscas -->
    <title>Gerador de Senha</title>
    <script src="script.js"></script>
</head>
<body>

    <div class="logo">Gerador de Senha</div>
    <main class="container-input">
        <span>Tamanho <span id="valor">15</span> caracteres</span>
        <input type="range" class="slider" id="slider" value="15" min="1" max="30" onchange="funcao()">
        <button class="btn-gerar"  onclick="gerarSenha()">Gerar Senha</button>
    </main>

    <div class="div-senha">
        <span class="titulo-senha">Senha Gerada: </span>
        <span class="senha-gerada" id="senha-gerada"></span>
    </div>

    <div class="div-senha">
        <span class="copiar-senha" onclick="copiarSenha()"><img src="img/pngwing.com.png" alt=""></span>
    </div>
</body>
</html>
